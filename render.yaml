services:
  # Backend API
  - type: web
    name: kpi-tracker-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false  # Set this manually in Render dashboard
      - key: DB_NAME
        value: kpi_tracker
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
